name: click_charger
description: Clicker game made with Flutter.

publish_to: 'none'

version: 0.2.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  badges: ^1.2.0
  cupertino_icons: ^1.0.1
  easy_localization: ^3.0.0
  flutter_local_notifications: ^4.0.1+2
  font_awesome_flutter: ^9.0.0
  intl: ^0.17.0
  json_annotation: ^3.1.1
  package_info: ^2.0.0
  provider: ^5.0.0
  shared_preferences: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  # integration_test:
  #   sdk: flutter
  build_runner: ^1.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.0.3
  json_serializable: ^3.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/images/
    - assets/translations/

flutter_native_splash:
  color: "#FF9800"
  image: assets/images/icon_no_background.png
  web: false

flutter_icons:
  android: launcher_icon
  ios: true
  image_path: assets/images/icon.png
