name: click_charger
description: Clicker game made with Flutter.

publish_to: 'none'

version: 0.9.4+17

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  badges: ^2.0.1
  cloud_firestore: ^2.2.0
  cupertino_icons: ^1.0.3
  easy_localization: ^3.0.0
  firebase_analytics: ^8.1.2
  firebase_auth: ^1.2.0
  firebase_core: ^1.2.0
  firebase_crashlytics: ^2.0.6
  flutter_local_notifications: ^5.0.0
  font_awesome_flutter: ^9.0.0
  google_mobile_ads: ^0.13.0
  google_sign_in: ^5.0.3
  http: ^0.13.3
  in_app_purchase: ^0.6.0+1
  intl: ^0.17.0
  json_annotation: ^4.0.1
  package_info: ^2.0.2
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # integration_test:
  #   sdk: flutter
  build_runner: ^2.0.3
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.0.3
  json_serializable: ^4.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/images/
    - assets/translations/

flutter_native_splash:
  color: "#FF9800"
  image: assets/images/icon_no_background.png
  web: false

flutter_icons:
  android: launcher_icon
  ios: true
  image_path: assets/images/icon.png
